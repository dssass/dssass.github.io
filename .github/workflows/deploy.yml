name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build site
        run: bundle exec jekyll build

      # =============================================================
      #  ★★★ 我們將不聽話的舊 Action 換成這個更可靠的版本 ★★★
      # =============================================================
      - name: Deploy to SFTP using a more reliable action
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # 您主機的 IP 位址
          server: ${{ secrets.FTP_HOST }}
          # 您的 SFTP 使用者名稱
          username: ${{ secrets.FTP_USERNAME }}
          # 您的 SFTP 密碼
          password: ${{ secrets.FTP_PASSWORD }}
          # 您的 SFTP 連接埠，通常是 22 或您主機提供的特殊連接埠
          port: ${{ secrets.FTP_PORT }}
          # 要上傳的本地資料夾
          local-dir: ./_site/
          # 要上傳到的遠端資料夾
          server-dir: ${{ secrets.REMOTE_PATH }}
